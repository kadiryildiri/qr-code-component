<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <link rel="stylesheet" href="style.css" />

        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <div class="bg-slate-300 h-screen flex justify-center items-center">
            <div class="bg-white h-[499px] w-[320px] items-center rounded-[20px] px-4 pt-4 flex flex-col">
                <img class="rounded-[20px]" src="images/image-qr-code.png" alt="" />
                <div class="px-4 mt-6 mb-10">
                    <p class="text-center text-[#1F3251] text-[22px] font-bold">
                        Improve your front-end skills by building projects
                    </p>
                    <p class="text-center text-[#68778d] text-[15px] mt-4">
                        Scan the QR code to visit Frontend <br />
                        Mentor and take your coding skills to <br />
                        the next level
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
